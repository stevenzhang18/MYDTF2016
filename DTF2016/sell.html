<title>Sell 1</title>
</head>

<body>
<div class="jumbotron">
	<div class="container">
		<h1>Da Textbook Finder</h1>
		<form action ="Sell2.html" method="POST">
			<div style="width: 100%; display: table;">
					<div style="display: table-row" align="center">
					<div style="width: 600px; float: left; ">
						<fieldset id="fieldset1">
					<legend align="center">Your Details</legend>
					<ol>
						<li>
							<label for=name>Name:</label><br>
							<input id="name" name=name type=text placeholder="First and last name" required autofocus>
						</li><br>
						<li>
							<label for=email>Email:</label><br>
							<input id="email" name=email type=email placeholder="example@domain.com" required>
						</li><br>
						<li>
							<label for=phone>Phone:</label><br>
							<input id="phone" name=phone type=tel placeholder="Eg. +185300000000" required>
						</li><br>
					</ol>
				</fieldset>
					</div>
					<div style="margin-left: 620px;">
						<fieldset id="bookdetails">
							<legend align="center">Book Details</legend>
							<ol>
								<li>
									<div class="field2">
									<label class="label2" for=isbn>ISBN:</label>
									<input class="input2" id="isbn" name=isbn type=text required>
								</div>
								</li><br>
								<li>
									<div class="field2">
									<label class="label2" for=title>Title:</label>
									<input class="input3" id="title" name=cardnumber type=title required>
									</div>
								</li><br>
								<li>
									<div class="field2">
									<label class="label2" for=author>Author:</label>
									<input class="input4" id="author" name=author type=text required>
									</div>
								</li><br>
								<li>
									<div class="field2">
									<label class="label2" for=coursename>Course Name:</label>
									<input class="input5" id="coursename" name=coursename type=text required>
									</div>
								</li><br>
								<li>
									<div class="field2">
									<label class="label2" for=bid>Starting Bid:</label>
									<input class="input6" id="bid" name=bid type=text required>
									</div>
								</li><br>
							</ol>
									<button type="submit" name="submit" class="submit" onclick="store()"; onclick="confirm()">Sell</button>
						</fieldset>
					</div>
					</div>
		</div>
</form>
<script type="text/javascript">
function store(){
	localStorage.setItem('name', document.getElementById("name").value);
	localStorage.setItem('email', document.getElementById("email").value);
	localStorage.setItem('phone', document.getElementById("phone").value);
	localStorage.setItem('isbn', document.getElementById("isbn").value);
	localStorage.setItem('title', document.getElementById("title").value);
	localStorage.setItem('author', document.getElementById("author").value);
	localStorage.setItem('coursename', document.getElementById("coursename").value);
	localStorage.setItem('bid', document.getElementById("bid").value);
}
</script>
</div>
</div>
